services:
  - type: web
    name: smart-home
    env: node
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
    healthCheckPath: /health
    plan: starter